<!DOCTYPE html>
<html>
<head>
<title>order list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- <meta http-equiv="refresh" content="1"> -->

<style type="text/css">
	.test>th,.test>td {
		text-align: center;
	}
</style>
</head>

<body>
	<div style="margin-top:20px;">
		<table id="table-storage"></table>
	</div>

	<script type="text/javascript">
		var orderListTable;
		init();
		show();
		function show(){
			orderListTable.show({});
			setTimeout('show();',2000);
		}
		function init() {
			var options = {
				title : 'Table Storage Info',
				striped : true,
				nowrap : true,
				singleSelect : true,
				pagination : false,
				rownumbers : false,
				fitColumns : true,
				columns : [ [ {
					field : 'TableName',
					title : 'TableName',
					width : 100,
					align : 'center'
				}, {
					field : 'StoreFiles',
					title : 'StoreFiles',
					width : 100,
					align : 'center'
				}, {
					field : 'Stores',
					title : 'Stores',
					width : 100,
					align : 'center'
				}, {
					field : 'rootIndexSizeKB',
					title : 'rootIndexSizeKB',
					width : 100,
					align : 'center'
				},{
					field : 'storefileIndexSizeMB',
					title : 'storefileIndexSizeMB',
					width : 100,
					align : 'center'
				},{
					field : 'storefileSizeMB',
					title : 'storefileSizeMB',
					width : 100,
					align : 'center'
				},{
					field : 'totalStaticBloomSizeKB',
					title : 'totalStaticBloomSizeKB',
					width : 100,
					align : 'center'
				},{
					field : 'currentCompactedKVs',
					title : 'currentCompactedKVs',
					width : 100,
					align : 'center'
				},{
					field : 'totalCompactingKVs',
					title : 'totalCompactingKVs',
					width : 100,
					align : 'center'
				},{
					field : 'memStoreSizeMB',
					title : 'memStoreSizeMB',
					width : 100,
					align : 'center'
				}
				] ],
				url : 'http://127.0.0.1:8000/get_table_storage_info/',
				tableId : 'table-storage'
			};
			orderListTable = new Pagination(options);
		}
	</script>

</body>
</html>
